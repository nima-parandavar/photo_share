<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue js 3  CDN -->
    <!-- <script src="https://unpkg.com/vue@3"></script/> -->
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300;1,400&family=Pacifico&display=swap"
        rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./assests/bootstrap-dist/css/bootstrap.min.css">
    <!-- style -->
    <link rel="stylesheet" href="./assests/css/style.css">
    <link rel="stylesheet" href="./assests/css/form_style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9fea9eab69.js" crossorigin="anonymous"></script>
    <title>Index</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="form-content my-5">
            <h1 class="linear-wipe">Creative</h1>
            <p class="my-3 text-center text-muted text-break" style="word-spacing:10px;">Make Something Awesome.</p>
            <form class="my-5 reg-form">
                <div class="my-3">
                    <label for="first_name">First name</label>
                    <input type="text" name="first_name">
                    <div class="my-2">
                        <small class="text-muted"><i class="fa-solid fa-info me-2"></i>Help text</small>
                        <br>
                        <small class="text-danger"><i class="fa-solid fa-xmark me-2"></i>Error message</small>
                    </div>
                </div>
                <div class="my-3">
                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="my-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="my-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <div class="my-2">
                        <small class="text-muted"><i class="fa-solid fa-info me-2"></i>min 8 char</small>
                        <br>
                    </div>
                </div>
                <button type="submit" class="btn py-2 btn-dark" style="width: 100%;">Join</button>
                <p class="text-center my-3 fs-5">OR</p>
                <button class="btn py-2 btn-danger" style="width: 100%;"><span><i class="fa-brands fa-google"></i></span>
                    Join using Google</button>
            </form>
        </div>
    </div>
</body>

</html>
