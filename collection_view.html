            <h1 class="displayt-5 mb-3 m-5">Collection name</h1>

            <img src="./assests/images/cover-2.jpg" />

                    <div class="avatar">
                        <img src="./assests/images/cover-23.jpg" />
                    </div>
                    <a href="#">Barbara Brown</a>
