<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue js 3  CDN -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300;1,400&family=Pacifico&display=swap"
        rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./assests/bootstrap-dist/css/bootstrap.min.css">
    <!-- style -->
    <link rel="stylesheet" href="./assests/css/style.css">
    <title>Index</title>
</head>

<body>
    <div id="app">
        <!-- navigation -->
        <nav class="shadow-sm" id="navigation">
            <div class="navigation" >
                <div id="logo">Creative</div>
                <div class="n-right d-flex flex-row-reverse justify-content-start align-items-center">
                    <div class="nr-profile">
                        <!-- if user has photo -->
                        <img src="./assests/images/profile.png" />
                        <!-- else -->
                        <!-- <span class="iconify" data-icon="uil:user-circle" data-width="40" data-height="40"></span> -->
                    </div>
                    <div class="actions">
                        <!-- if any notification, text-danger -->
                        <span class="iconify" data-icon="codicon:bell"></span>
                    </div>
                </div>
            </div>
            <div class="categories d-inline-flex">
                <a class="c-item text-muted active" href="#">Recently</a>
                <a class="c-item text-muted" href="#">Following</a>
                <span class="c-item text-muted">|</span>
                <!-- for category in categories -->
                <a class="c-item text-muted" href="#">Wallpaper</a>
            </div>
        </nav>
        <div class="content" id="content">
            
        </div>
        <!-- nav end -->
    </div>

    <!-- JSs -->
    <script src="./assests/bootstrap-dist/js/bootstrap.min.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="./assests/js/js.js"></script>
</body>

</html>
